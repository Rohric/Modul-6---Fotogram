<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>

    <link rel="stylesheet" href="style.css">


    <script src="script.js" defer></script>
    <script src="scripts/templates.js" defer></script>
</head>

<!-- Sichtbarer Teil der HTML -->
<body onload="init()">
    <!-- Header  -->

    <header class="header_gallery">
        <img class="header_logo" src="assets/icon/favicon.png" alt="">
    
        <h1>Fotogram</h1>
    </header>
    
    <main class="main_content">
       <h2>Festival Mix Gallery</h2>
        
        <section class="gallery" id="content"></section>
    </main>

    <footer class="gallery_footer">
        <div>
        <img class="gallery_footer_logo" src="assets/icon/footer-logo.png" alt="">
        </div>
    </footer>
















<!-- Dialog -->

    <dialog id="dialog1" class="dialog_1">
        <header>
            <h2 id="dialogTitle">Mein Dialog</h2>
        </header>

        <section>
            <img id="dialog_image" class="dialog_image" src="" alt="Vorschau">
            <p id="description">Beschreibung</p>
          </section>
          

        <footer>
            <button aria-label="Dialog close" onclick="closeDialog()">Schließen</button>
            <button onclick="goBack()">zurück</button>
            <p id="dialogImageNumber"> bild x von x</p>
            <button onclick="goForward()">vorwärts</button>
        </footer>
    </dialog>


</body>
</html>
