<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="scripts/templates.js" defer></script>
</head>
<body onload="init()">
    <header></header>
    <main>

        <h1>Your Personal photo album</h1>
        
        <section class="window" id="content">


        </section>

    </main>
    <footer></footer>

<!-- Dialog -->

    <dialog id="dialog1" class="dialog_1">
        <header>
            <h2 id="dialogTitle">Mein Dialog</h2>
        </header>

        <section>
            <img id="dialog_image" class="dialog_image" src="" alt="Vorschau">
            <p id="description">Beschreibung</p>
          </section>
          

        <footer>
            <button aria-label="Dialog close" onclick="closeDialog()">Schließen</button>
            <button onclick="goForward()">vorwärts</button>
            <button onclick="goBack()">zurück</button>
        </footer>
    </dialog>


</body>
</html>
